{% extends 'portfolio/base.html' %}

{% block content %}
<h1> Vinod's Portfolio </h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>

<a href="{% static 'portfolio/VinodKumarCS.pdf' %}">Resume</a>
<br>

<image src="{% static 'portfolio/vinod1.jpg' %}" width="50%" height="50%">

{% for project in projects %} 
<h2> {{ project.title }} </h2>
<p> {{ project.description }} </p>
<img src="{{ project.image.url }}" width="50%" height="50%" >
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}    

{% endblock %}
